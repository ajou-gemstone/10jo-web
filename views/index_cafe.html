<script>
    var result = new Array();
    function getUrlParams()
    {
        var params = {};
        window.location.search.replace(
            /[?&]+([^=&]+)=([^&]*)/gi,
                function(str,key,value){ params[key] = value; }
            
        );
        return params;
    }       
    (async function dataPrint() {
      var params = getUrlParams();
      var text1 = document.getElementById("welcome");
      var text2 = document.getElementById("cafeName");
      var text3 = document.getElementById("state");
      var text4 = document.getElementById("telephoneNumber");
      var text5 = document.getElementById("welcome2");
      var text6 = document.getElementById("cafeBody");
      await axios.get('http://localhost:5010/cafe/info',{
          params: {
            id: params.id
          }
        }).then(res => { // 불러온 값을 Console에 뿌려줍니다.
          console.log(res);
          text5.innerHTML = res.data[0].name+" 카페사장님 환영합니다"
          text1.innerHTML = res.data[0].name+" 카페님 환영합니다";
          text2.innerHTML = "카페이름:  "+res.data[0].name;
          text4.innerHTML = "전화번호:  "+res.data[0].phoneNumber;
          text3.innerHTML = "혼잡도:  "+res.data[0].congestion;
          text6.innerHTML = "카페정보:  "+res.data[0].cafeBody;
      });
    })(2);
    function cafeEdit(){
        var params = getUrlParams();
        location.href='http://localhost:5010/cafeedit?id='+params.id;
    }
    
    function cafeMain(){
        var params = getUrlParams();
        location.href="http://localhost:5010/cafestaff?id="+params.id;
    }
  </script>
