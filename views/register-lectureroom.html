    function lectureRoomRegister(){
    var lectureRoomNum = document.getElementById("lectureRoomNum").value;

    var buildingName = building.options[building.selectedIndex].value;
    var lectureRoomId = document.getElementById("lectureRoomId").value;
            axios.post('http://localhost:5010/lectureRoom/create',{lectureRoomNum:lectureRoomNum, lectureRoomId:lectureRoomId,buildingName:buildingName}).then(res => { // 불러온 값을 Console에 뿌려줍니다.

                if(result == 'success'){
                    alert("강의실이 추가되었습니다");
                    location.reload();
                }
                else{
                    alert("강의실 추가가 실패하였습니다");
