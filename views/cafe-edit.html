    <script>
    function getUrlParams()
    {
        var params = {};
        window.location.search.replace(
            /[?&]+([^=&]+)=([^&]*)/gi,
                function(str,key,value){ 
                    params[key] = value; 
                }
            
        );
        return params;
    }
    (async function dataPrint() {
      var params = getUrlParams();
      var text1 = document.getElementById("welcome");
      var text2 = document.getElementById("cafeName");
      var text3 = document.getElementById("telephoneNumber");
      var text4 = document.getElementById("cafeBody");
      await axios.get('http://15.164.94.153:5010/cafe/info',{
          params: {
            id: atob(params.id)
          }
        }).then(res => { // 불러온 값을 Console에 뿌려줍니다.
          console.log(res);
          text1.innerHTML = res.data[0].name+" 카페님 환영합니다";
          text2.value = res.data[0].name;
          text3.value = res.data[0].phoneNumber;
          text4.value = res.data[0].cafeBody;
      });
    })(2);

    function cafeEdit(){
        var params = getUrlParams();
        location.href='http://15.164.94.153:5010/cafeedit?id='+params.id;
    }
    
    function cafeMain(){
        var params = getUrlParams();
        location.href="http://15.164.94.153:5010/cafestaff?id="+params.id;
    }
    function leadingZeros(n, digits) {
        var zero = '';
        n = n.toString();

        if (n.length < digits) {
            for (i = 0; i < digits - n.length; i++)
                zero += '0';
        }
        return zero + n;
    }
    function cafeEditCom(){
      var text2 = document.getElementById("cafeName").value;
      var text3 = document.getElementById("telephoneNumber").value;
      var check_count = document.getElementsByName("state").length;
      var congestion;
      var cafeBody = document.getElementById("cafeBody").value;
      var d = new Date();
      var time = leadingZeros(d.getFullYear(), 4) + '-' +leadingZeros(d.getMonth() + 1, 2) + '-' +leadingZeros(d.getDate(), 2) + ' ' + leadingZeros(d.getHours(), 2) + ':' + leadingZeros(d.getMinutes(), 2) + ':' +leadingZeros(d.getSeconds(), 2);
      var params = getUrlParams();
        for (var i=0; i<check_count; i++) {
            if (document.getElementsByName("state")[i].checked == true) {
                congestion = document.getElementsByName("state")[i].value;
            }
        }
        console.log(time);   
        console.log(text2);
        console.log(text3);
        console.log(congestion);
        axios.post('http://15.164.94.153:5010/cafe/edit',{userId:atob(params.id),cafeName:text2, phoneNumber:text3,congestion:congestion,cafeBody:cafeBody,time:time }).then(res => { // 불러온 값을 Console에 뿌려줍니다.
                result = res.data.response;
                if(result == "success"){
                    alert("업데이트를 성공하였습니다");
                    location.reload();
                }
            });
        }
    </script>
