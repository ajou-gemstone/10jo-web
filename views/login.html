<head>

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">ASMR 관리자 페이지</h1>
                  </div>
                      <input type="text" name="userId" class="form-control form-control-user" id="userId" aria- placeholder="아이디">
                      <input type="password" name="password" class="form-control form-control-user" id="password" placeholder="비밀번호">
                    <input type="button" value="로그인" onclick="login();"/>
                  <a href="http://localhost:5010/admin" class="btn btn-primary btn-user btn-block">
                    관리자
                  </a>
                    <a href="http://localhost:5010/education" class="btn btn-primary btn-user btn-block">
                    교직원
                  </a>
                    <a href="http://localhost:5010/cafestaff" class="btn btn-primary btn-user btn-block">
                    카페사장님
                  </a>
                  <hr>
                  <a href="http://localhost:5010/register" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-fw"></i> 카페 신청하기
                  </a>
                  <a href="index" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    function login(){
        var id = document.getElementById("userId").value;
        var pw = document.getElementById("password").value;
        console.log("함수안에 들어왔습니다");
            axios.post('http://localhost:5010/user/login',
                {
                    userId:id, 
                    password:pw, 
                }).then(res => { // 불러온 값을 Console에 뿌려줍니다.
                    result = res.data.id;
                    console.log(result)
                });

    }
    
    
    </script>
</body>
