    <script>
    var result = new Array();

    (async function dataPrint() {
      await axios.get('http://15.164.94.153:5010/user/list').then(res => { // 불러온 값을 Console에 뿌려줍니다.
        result = res.data;
      });
      for (var i = 0; i < result.length; i++) {
        var rowItem = "<tr onmouseover=\"javascript:changeTrColor(this, '#FFFFFF', '#F4FFFD')\">"
        if(result[i].name == null){
            rowItem += "<td>"+" "+"</td>"
        }
        else {
            rowItem += "<td>" + result[i].name + "</td>"
        }
        if(result[i].email==null){
            rowItem += "<td>"+" "+"</td>"
        }
        else{
          rowItem += "<td>" + result[i].email + "</td>"  
        }
        if(result[i].studentNum==null){
            rowItem += "<td>"+" "+"</td>"
        }
        else{
         rowItem += "<td>" + result[i].studentNum + "</td>" 
        }  
        
        rowItem += "<td>"
        if(result[i].studyList.length!=0){
            for(var j=0;j<result[i].studyList.length;j++){
                if(j==result[i].studyList.length-1){
                    rowItem += result[i].studyList[j].title
                }
                else{
                    rowItem += result[i].studyList[j].title +" , "
                }
            }
        }
        rowItem += "</td>"
        rowItem += "</tr>"
        $('#studentTbody').append(rowItem)
      }
      $(document).ready(function() {
        $('#studentTable').DataTable();
      });
    })(2);
